<main id="contus" style="height: 100vh;">
  <form>
      <div style = "width: 50%; margin: 1% auto;">
            <fieldset style="height: 80vh;">
            <div>Name<span >*</span></div>
              <div>
                <label ><input name="fname"
                x-autocompletetype="given-name" type="text"
                spellcheck="false"
                maxlength="30"
                data-title="First"/></label>
                <h6>First Name</h6>
              </div>
              <div>
                <label><input class=name="lname"
                x-autocompletetype="surname" type="text"
                spellcheck="false" maxlength="30" data-title="Last"/></label>
              </div>
              <h6>Last Name</h6>
            <div style="height: 15vh;">
              <label>Email Address <span>*</span></label>
              <input name="email" x-autocompletetype="email" type="text" spellcheck="false" style="width: 100%;"/>
            </div>
            <div style="height: 15vh;">
              <label>Subject <span class="required">*</span></label>
              <input type="text" style="width: 100%;"/>
            </div>
            <div style="height: 35vh;">
              <label >Message <span class="required">*</span></label>
              <textarea style="width: 100%; height: 10vh;"></textarea>
            </div>
            </fieldset>
            <div>
              <input type="submit" value="Submit" style=" margin: 0 auto;"/>
            </div>
      </div>
  </form>


</main>
